<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer - Time Management App</title>
    <link rel="stylesheet" href="../css/pomodoro_style.css">
</head>
<body>
    <header>
        <h1>Time Management App</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="pomodoro.html" class="active">Pomodoro Timer</a>
            <a href="digital_clock.html" >Digital Clock</a>
            <a href="reminder.html">Reminder</a>
            <a href="stopwatch.html">Stopwatch</a>
            <a href="alarm.html">Alarm Clock</a>
            <a href="speakout.html">Speakout Timer</a>
        
        </nav>
    </header>

    <main>
        <h2 id="pomodor-title">Pomodoro Timer</h2>
        <div class="pomodoro-container">
            <!-- Pomodoro Settings Section -->
            <div class="pomodoro-settings">
                <label for="pomodoro-duration">Set Timer (minutes):</label>
                <input type="number" id="pomodoro-duration" placeholder="Enter minutes" min="1" max="60">
                
                <label for="pomodoro-task">Task Topic (optional):</label>
                <input type="text" id="pomodoro-task" placeholder="Enter task topic">
                
                <button id="set-pomodoro">Set</button>
            </div>
            
            <!-- Pomodoro Timer Display Section -->
            <div class="pomodoro-timer-display">
                <p id="current-task" style="display: none;"></p>
                <p id="pomodoro-timer">25:00:000</p>
                <button id="start-pomodoro">Start</button>
                <button id="pause-pomodoro">Pause</button>
                <button id="reset-pomodoro">Reset</button>
                <button id="stop-sound" style="display: none;">Stop Sound</button> <!-- New Stop Sound Button -->
            </div>
        </div>
    </main>

    <script src="../js/pomodoro_timer.js"></script>
</body>
</html>
