<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speakout Timer - Time Management App</title>
    <link rel="stylesheet" href="../css/speakout_style.css">
</head>
<body>
    <header>
        <h1>Time Management App</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="pomodoro.html">Pomodoro Timer</a>
            <a href="digital_clock.html">Digital Clock</a>
            <a href="reminder.html">Reminder</a>
            <a href="stopwatch.html">Stopwatch</a>
            <a href="alarm.html">Alarm Clock</a>
            <a href="speakout.html" class="active">Speakout Timer</a>
        </nav>
    </header>

    <main>
        <h2>Speakout Timer</h2>
        <div class="speakout-container">
            <div class="speakout-input">
                <input type="number" id="speakout-interval" placeholder="Enter interval in minutes">
            </div>
            <div class="speakout-buttons">
                <button id="start-speakout">Start Speakout</button>
                <button id="stop-speakout" style="display: none;">Stop Speakout</button>
            </div>
        </div>
    </main>

    <script src="../js/speakout.js"></script>
</body>
</html>
